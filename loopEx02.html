<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1에서 100까지 짝수의 합..</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i = 1; i <=100; i++){
            if( i % 2 == 0 ){
                sum = sum + i;
                console.log(i, sum)
            }
        }
        /*
        정답은 sum에 저장할게 .
        1부터 100 까지의 숫자를 카운트하면서 for 
        카운트 숫자중 짝수를 뽑아서 if
        전부 더하면되~!! 
        */
    </script>
</body>
</html>
